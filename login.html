<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>LOGIN</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

</head>

<body>

  <!-- 로그인폼 -->
<div class="container" style="max-width:400px;padding:40px 20px;>
<form action="/login" class="form-signin" method="post">
    <div class="form-group">
        <label for="name">ID</label>
    <input name="user_id" type="text" class="form-control"  required="" autofocus=""/>
    </div>
    <div class="form-group">
        <label for="name">PASSWORD</label>
    <input name="user_pw" type="password" class="form-control"  required=""/>
    </div>
    <input value="LOGIN" type="submit" class="btn btn-lg btn-success btn-block"/>

</form>
</div>

</body>
</html>
