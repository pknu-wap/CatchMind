<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="/farbtastic.css" />
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/farbtastic.js"></script>
  <script>

    function Point(event, target) {
        this.x = event.offsetX;
        this.y = event.offsetY;
      
      }

    function getRandomInt(min, max) { return Math.floor(Math.random() * (max - min+1) + min ); } 


  </script>
    <script>
        $(document).ready(function () {
            // 소켓 이벤트를 연결합니다.
            var socket = io.connect();
            // Canvas 객체를 추출합니다.
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');

            // 변수를 선언합니다.
            var width = 5;
            var opacity = 1.0;
            var pressure = 1.0;
            var color = '#000000';
            var isDown = false;
            var newPoint, oldPoint;

            var checkEraser = false;
            var colorTmp = '#000000';

            var word = ['커엽','영고','팬아저','띵작','취존','최애','마상','아이스아메리카노','ㅇㅈ'];
            function changeWord(){
            $('#question').html(word[getRandomInt(0, word.length-1)]);
            }

            $('.talk').keypress(function(e){
                if(e.keyCode === 13 && $('#test').val()!==''){2
                    send();
                
                    $('.talk').val('');
                    setTimeout(function() { //2.5초후 빈칸으로 만듦!
                        $('#printAnswer').html('');
                    }, 2500);

                }
            });
            changeWord();

            $('#colorpicker').farbtastic(function (data) {
                color = data;  
            });

            
            canvas.addEventListener('mousedown', function (event) {
                isDown = true;
                oldPoint = new Point(event, this);
            });

            canvas.addEventListener('mouseup', function () { isDown = false; });
            canvas.addEventListener('mousemove', function (event) {
                if (isDown) {
                    newPoint = new Point(event, this);
                    socket.emit('draw', {
                        
                        width: width,
                        color: color,
                        x1: oldPoint.x,
                        y1: oldPoint.y,
                        x2: newPoint.x,
                        y2: newPoint.y

                    });
                    oldPoint = newPoint;
                }
            });

            $('#sliderA').change(function () {
                width = $(this).val();
            });

            $('#sliderB').change(function () {
                opacity = $(this).val() / 100;
            });

            $('#eraser').click(function(){
                checkEraser = true;
                colorTmp = color;
                color = '#ffffff';
                
            });

            $('#pencil').click(function(){
                color = colorTmp;
            });


            socket.emit('join', '<%= room %>');
            socket.on('line', function (data) {
                context.lineWidth = data.width;
                context.strokeStyle = data.color;
                context.globalAlpha = opacity * pressure;
                context.beginPath();
                context.moveTo(data.x1, data.y1);
                context.lineTo(data.x2, data.y2);
                context.stroke();
            });
        });    

        
    
    </script>
    <style media="screen">
      input {
        width: 95%;
      }
    </style>

</head>
<body>
    <table border="10">
        <tr>
            <td rowspan="3">
                <!-- 캔버스 -->
                <canvas id="canvas" width="1200" height="800"></canvas>
            </td>
            <td height="200">
                <!-- 색상 선택기 -->
                <div id="colorpicker"></div>
            </td>
        </tr>
        <tr>
            <td height="25">
                <!-- 슬라이더: 두께 선택 -->
                <input id="sliderA" type="range" min="0" max="20" value="5" /><br/>
                <!-- 슬라이더: 투명도 선택 -->
                <input id="sliderB" type="range" min="0" max="100" />
                <button id="pencil"><img src="pencil.png"></button>
                <button id="eraser"><img src="images.png"></button>
            </td>
        </tr>

        <tr>
            <td>
                <div id="chat">
                </div>
            </td>
        </tr>
    </table>
    
    <div id='question'> </div>
    <input type="text" id="test" class="talk" >
    <p id='printAnswer'> </p>


</body>
</html>
